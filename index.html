<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> KUPU 2.0 Coming Soon</title>

    <link href="style.css" rel = "stylesheet" type="text/css">
</head>
<body>
<header class="header">
    <h1 id="now_date" class="date_now">-</h1>
    <img src="images/logo.png" class="logo"> 
</header>  

<div class="container">
    <div class="content">
        <h1>100 Days to KUPU V2.0</h1>
        <div class="launch-time">
            <div>
                <p id="days">00</p>
                <span>Days</span>
            </div>
            <div>
                <h2>|</h2>
            </div>
            <div>
                <p id="hours">00</p> 
                <span>Hours</span>
            </div>
            <div>
                <h4>:</h4>
            </div>
            <div>
                <p id="minutes">00</p>
                <span>Minutes</span>
            </div>
            <div>
                <h4>:</h4>
            </div>
            <div>
                <p id="seconds">00</p>
                <span>Seconds</span>
            </div>
            <div>
                <h4>:</h4>
            </div>
            <div>
                <p id="miliseconds" class="ms">00</p>
                <span>&nbsp</span>
            </div>
        </div>
        <h3 id="update_date">Last Update :</h3>
    </div>

        

    <div class="bars">

        <div class="first-txt"> 
            <p >Installs</p>
            <h1 id="installs">0</h1>    
            </div>

        <img src="images/bar2.png" class="bar"> 

    </div>

    

    

</div>
</div>


<script>
    var countDownDate = new Date("Oct 28, 2022 00:00:00").getTime();
    var x = setInterval(function(){
        var now = new Date().getTime();
        var currentdate = new Date(); 
        var datetime =  currentdate.getDate() + "/"
                        + (currentdate.getMonth()+1)  + "/" 
                        + currentdate.getFullYear() + "   "  
                        + currentdate.getHours() + ":"  
                        + currentdate.getMinutes() + ":" 
                        + currentdate.getSeconds();

        var distance = countDownDate - now;

        var days = Math.floor(distance / (1000 * 60 * 60 * 24));
        var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        var formattedHours = ("0" + hours).slice(-2)


        var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        var formattedMinutes = ("0" + minutes).slice(-2)

        var seconds = Math.floor((distance % (1000 * 60)) / 1000);
        var formattedSeconds = ("0" + seconds).slice(-2)

        var miliseconds = Math.floor((distance % (1000) /10));
        var formattedMs = ("0" + miliseconds).slice(-2)


        document.getElementById("days").innerHTML = days;
        document.getElementById("hours").innerHTML = formattedHours;
        document.getElementById("minutes").innerHTML = formattedMinutes;
        document.getElementById("seconds").innerHTML = formattedSeconds;
        document.getElementById("miliseconds").innerHTML = formattedMs;

        document.getElementById("now_date").innerHTML = datetime ;


        if(distance < 0){
            clearInterval(x);
            document.getElementById("days").innerHTML = "00";
            document.getElementById("hours").innerHTML = "00";
            document.getElementById("minutes").innerHTML = "00";
            document.getElementById("seconds").innerHTML = "00";
            document.getElementById("miliseconds").innerHTML = "00";

        }

    },60);


</script>

<script type="text/javascript">
	$(document).ready(function(){
	  $.get('installs.txt', function(data_installs) {
		   $("#installs").text(data_installs);
		}, 'text');
	});
</script>
